<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>定位之属性偏移</title>
    <style>
    #father {
        position: relative;
        width: 500px;
        height: 500px;
        border: 50px solid red;
        margin: 10px;
        padding: 50px;
    }
    
    #son {
        position: absolute;
        background: green;
        top: 10%;
        bottom: 10%;
        right: 10%;
        left: 10%;
    }
    </style>
</head>

<body>
    <div id="father">
        <div id="son">
            son
        </div>
    </div>
</body>
