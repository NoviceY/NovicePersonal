<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″ />
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/studio.css">
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
    $(function() {
        var i = 0;
        var $banner = $('.banner');
        var $bannerDiv = $('.bannerDiv');
        var lengh = $('.bannerDiv li').length; //要在克隆之前得到长度
        var clone = $('.bannerDiv li').first().clone();
        $bannerDiv.append(clone);
        var $width = $('.bannerDiv li').width(); //不能用css（‘width’）它带了单位，不能用于计算
        function lunbo() {
            $bannerDiv.animate({
                left: (-$width * i)
            }, 500);
        }
        var timer = null;
        timer = setInterval(function() {
            i++;
            if (i == lengh) {
                $('.bannerDiv').css({
                    left: 0
                });
                i = 0;
            }
            lunbo();
        }, 5000);
        $bannerDiv.hover(function() {
            clearInterval(timer);
        }, function() {
            timer = setInterval(function() {
                i++;
                if (i == lengh) {
                    $('.bannerDiv').css({
                        left: 0
                    });
                    i = 0;
                }
                lunbo();
            }, 5000);
        });
        //返回顶部
        $(window).scroll(function() {
            if ($(window).scrollTop() > 100) {
                $('.sideTop').fadeIn(300);
            } else {
                $('.sideTop').hide();
            }
        });
        $('.sideTop').on('click',function(){
            $('html,body').animate({
                'scrollTop': 0
            }, 300);
        });
    });
    </script>
</head>
