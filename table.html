<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
.clearfix:before,
    .clearfix:after {
        content: "";
        display: table;
    }
    
    .clearfix:after {
        clear: both;
    }
    
    .clearfix {
        *zoom: 1;
        /*IE/7/6*/
    }
    .table{list-style: none;font: 0px;}
.table li{float: left;width: 90px;font: 14px/24px "宋体";text-align: center;}
.active {
    border-bottom: 2px solid #000;
}
</style>

<body>
    <ul id="table" class="table clearfix">
        <li class="active">产品功效</li>
        <li>使用方法</li>
    </ul>
    <div class="tableDiv">
        <div>
          11111111
        </div>
        <div>
          222222
        </div>
    </div>
</body>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
    var $li = $('.table li'),
        $div = $('.tableDiv div');
    $li.on('click', function() {
        var $this = $(this);
        var index = $this.index();
        $li.removeClass();
        $this.addClass('active');
        $div.css('display','none');
        $div.eq(index).css({'display':'block'});
    });
});
</script>

</html>
